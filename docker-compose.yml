version: "3.8"

services:
    flask:
        build: backend
        container_name: flaskapp
#        command: python app.py runserver 0.0.0.0:5000
        volumes:
            - .backend:/app
        ports:
            - "5000:5000"
        depends_on:
            pgdb:
                condition: service_healthy
    pgdb:
        image: postgres
        container_name: testdb
        environment:
            - POSTGRES_DB=keerthi
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=mysecretpassword
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 5s
            timeout: 5s
            retries: 5
    angular:
        build: frontend
        container_name: angularapp
        ports:
            - "4200:4200"
        volumes:
            - ./frontend:/frontend
