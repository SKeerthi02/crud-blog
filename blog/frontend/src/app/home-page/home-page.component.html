<h1 style="text-align: center; margin-bottom: 12px; color: lightslategray;">Blogs</h1>
<app-loading *ngIf="loading"></app-loading>
<div class="row" *ngIf="!loading">
  <div class="col-lg-8 col-md-10 mx-auto">
    <div *ngFor="let blog of blogs">
      <app-display-blog [blog]="blog" (deleteEvent)="refresh($event)"></app-display-blog>
      <hr>
    </div>
    <div class="clearfix text-center mx-auto">
      <a class="btn btn-secondary" routerLink="/new-blog">
        Add New Blog
      </a>
    </div>
  </div>
</div>
